<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Gazeteer</title>
    <meta name="author" content="Sam Welsh" />
    <meta
      name="description"
      content="A geolocation app that will provide the user with a variety of information on a selected country."
    />

    <!-- CSS -->
    <link rel="stylesheet" href="libs/css/styles.css" />

    <!-- Leaflet CSS & EasyButton CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css"
    />

    <!-- Bootstrap CSS & Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-- Loader -->
    <div id="loader-container"><div id="loader"></div></div>

    <!-- Nav -->
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light d-flex justify-content-between">
      <a class="navbar-brand" href="#">
        <img
          src="gazetteer-logo.png"
          width="175"
          height="70"
          class="d-inline-block align-top"
          alt="Gazetteer Logo"
        />
      </a>
      <!-- Select -->
      <select name="selectCountry" id="selectCountry">
        <option value="choose">Select a Country</option>
      </select>
    </nav>

    <!-- Country Info Modal -->
    <div
      class="modal fade"
      id="countryInfo"
      tabindex="-1"
      aria-labelledby="countryInfoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Currency Info Modal -->
    <div
      class="modal fade"
      id="currencyInfo"
      tabindex="-1"
      aria-labelledby="currencyInfoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">

          <div class="modal-footer">
            <button
              type="button"

              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Weather Info Modal -->
    <div
      class="modal fade"
      id="weatherInfo"
      tabindex="-1"
      aria-labelledby="weatherInfoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"

              <span aria-hidden="true">&times;</span>

          </div>
          <div class="modal-body">...</div>

            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Latest News Modal -->
    <div
      class="modal fade"
      id="latestNews"
      tabindex="-1"
      aria-labelledby="latestNewsLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"

              data-dismiss="modal"

      </div>
    </div>

    <!-- COVID Modal -->
    <div
      class="modal fade"
      id="covid19"
      tabindex="-1"
      aria-labelledby="covid19Label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"

              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Map & Select bar -->
    <div id="mapid"></div>

    <!-- jQuery & Bootstrap CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- Leaflet & EasyButton JS CDN -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>

    <!-- JS -->
    <script src="libs/js/script.js"></script>
  </body>
</html>
