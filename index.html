<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Gazeteer</title>
    <meta name="author" content="Sam Welsh" />
    <meta
      name="description"
      content="A geolocation app that will provide the user with a variety of information on a selected country."
    />

    <!-- CSS -->
    <link rel="stylesheet" href="libs/css/styles.css" />

    <!-- Leaflet CSS CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Loader -->
    <div id="loader-container"><div id="loader"></div></div>

    <!-- Nav -->
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light d-flex justify-content-around">
      <a class="navbar-brand" href="#">
        <img
          src="gazetteer-logo.png"
          width="175"
          height="70"
          class="d-inline-block align-top"
          alt="Gazetteer Logo"
        />
      </a>
      <!-- Select -->
      <select name="selectCountry" id="selectCountry">
        <option value="choose">Select a Country</option>
      </select>
      <!-- Info button -->
      <button
        type="button"
        class="btn"
        data-toggle="modal"
        data-target="#infoModal"
      >
        Display Country Information
      </button>
    </nav>

    <!-- Modal -->
    <div
      class="modal fade"
      id="infoModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="infoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content bg-light">
          <div class="modal-header">
            <h4 class="modal-title" id="infoModalLabel">Country Information</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div role="tabpanel d-flex justify-content-around">
              <!-- Nav tabs -->
              <ul
                class="nav nav-tabs d-flex justify-content-around"
                role="tablist"
              >
                <li role="presentation" class="active">
                  <a
                    href="#generalTab"
                    aria-controls="generalTab"
                    role="tab"
                    data-toggle="tab"
                    >General</a
                  >
                </li>
                <li role="presentation">
                  <a
                    href="#currencyTab"
                    aria-controls="currencyTab"
                    role="tab"
                    data-toggle="tab"
                    >Currency</a
                  >
                </li>
                <li role="presentation">
                  <a
                    href="#weatherTab"
                    aria-controls="weatherTab"
                    role="tab"
                    data-toggle="tab"
                    >Weather</a
                  >
                </li>
                <li role="presentation">
                  <a
                    href="#newsTab"
                    aria-controls="newsTab"
                    role="tab"
                    data-toggle="tab"
                    >News</a
                  >
                </li>
                <li role="presentation">
                  <a
                    href="#covidTab"
                    aria-controls="covidTab"
                    role="tab"
                    data-toggle="tab"
                    >COVID-19</a
                  >
                </li>
              </ul>
              <!-- Tab panes -->
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="generalTab">
                  <table>
                    <tr>
                      <td>
                        <img src="" alt="" class="countryFlag" />
                      </td>
                    </tr>
                    <tr>
                      <td class="countryName"></td>
                    </tr>
                    <tr>
                      <td>Region | Subregion:</td>
                      <td class="region"></td>
                    </tr>
                    <tr>
                      <td>Area (km<sup>2</sup>):</td>
                      <td class="area"></td>
                    </tr>
                    <tr>
                      <td>Population:</td>
                      <td class="population"></td>
                    </tr>
                    <tr>
                      <td>Demonym</td>
                      <td class="demonym"></td>
                    </tr>
                    <tr>
                      <td>Capital:</td>
                      <td class="capital"></td>
                    </tr>
                    <tr>
                      <td>Timezone:</td>
                      <td class="timezone"></td>
                    </tr>
                    <tr>
                      <td>Current Date & Time:</td>
                      <td class="datetime"></td>
                    </tr>
                    <tr>
                      <td>Coordinates (Lat/Lng):</td>
                      <td class="coordinates"></td>
                    </tr>
                    <tr>
                      <td>Calling Code:</td>
                      <td class="callCode"></td>
                    </tr>
                    <tr>
                      <td>
                        Top 3 Wikipedia entries for
                        <span class="countryName"></span>:
                      </td>
                      <td class="wikiEntries"></td>
                    </tr>
                  </table>
                </div>
                <div role="tabpanel" class="tab-pane" id="currencyTab">
                  Currency
                </div>
                <div role="tabpanel" class="tab-pane" id="weatherTab">
                  Weather
                </div>
                <div role="tabpanel" class="tab-pane" id="newsTab">News</div>
                <div role="tabpanel" class="tab-pane" id="covidTab">
                  COVID-19
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn close-btn" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Map & Select bar -->
    <div id="mapid"></div>

    <!-- jQuery & Bootstrap CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- Leaflet JS CDN -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <!-- JS -->
    <script src="libs/js/script.js"></script>
  </body>
</html>
